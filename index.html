<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Responsive Image Gallery</h1>
    <div class="gallery">
        <a href="#img1"><img src="img1.jpg" alt="Image 1"></a>
        <a href="#img2"><img src="img2.jpg" alt="Image 2"></a>
        <a href="#img3"><img src="img3.jpg" alt="Image 3"></a>
        <a href="#img4"><img src="img4.jpg" alt="Image 4"></a>
        <a href="#img5"><img src="img5.jpg" alt="Image 5"></a>
        <a href="#img6"><img src="img6.jpg" alt="Image 6"></a>
    </div>

    <!-- Lightbox for each image -->
    <div class="lightbox" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/400" alt="Image 1">
    </div>
    <div class="lightbox" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/400" alt="Image 2">
    </div>
    <div class="lightbox" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/400" alt="Image 3">
    </div>
    <div class="lightbox" id="img4">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/400" alt="Image 4">
    </div>
    <div class="lightbox" id="img5">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/400" alt="Image 5">
    </div>
    <div class="lightbox" id="img6">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/400" alt="Image 6">
    </div>
</body>

</html>
