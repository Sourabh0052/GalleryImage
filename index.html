<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            /* Fixed height */
            object-fit: cover;
            /* Ensures image scales to fit within the area */
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .close:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    <h1>Responsive Image Gallery</h1>
    <div class="gallery">
        <a href="#img1"><img src="img1.jpg" alt="Image 1"></a>
        <a href="#img2"><img src="img2.jpg" alt="Image 2"></a>
        <a href="#img3"><img src="img3.jpg" alt="Image 3"></a>
        <a href="#img4"><img src="img4.jpg" alt="Image 4"></a>
        <a href="#img5"><img src="img5.jpg" alt="Image 5"></a>
        <a href="#img6"><img src="img6.jpg" alt="Image 6"></a>
    </div>

    <!-- Lightbox for each image -->
    <div class="lightbox" id="img1">
        <a href="#" class="close">&times;</a>
        <img src="img1.jpg" alt="Image 1">
    </div>
    <div class="lightbox" id="img2">
        <a href="#" class="close">&times;</a>
        <img src="img2.jpg" alt="Image 2">
    </div>
    <div class="lightbox" id="img3">
        <a href="#" class="close">&times;</a>
        <img src="img3.jpg" alt="Image 3">
    </div>
    <div class="lightbox" id="img4">
        <a href="#" class="close">&times;</a>
        <img src="img4.jpg" alt="Image 4">
    </div>
    <div class="lightbox" id="img5">
        <a href="#" class="close">&times;</a>
        <img src="img5.jpg" alt="Image 5">
    </div>
    <div class="lightbox" id="img6">
        <a href="#" class="close">&times;</a>
        <img src="img6.jpg" alt="Image 6">
    </div>
</body>

</html>
